<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>draft_application</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="draft_application.css" rel="stylesheet" />
    <script src="draft_application.js"></script>
    <script src="data.js"></script>

<body>

        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to draft_application</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

           <!-- <div id="icon_template"
                 data-win-control="WinJS.Binding.Template">
                <div class="person">
                    <h3 data-win-bind="innerText : name"></h3>
                    <h2 data-win-bind="innerText : date_created"></h2>
                    <h2 data-win-bind="innerText : phone_number"></h2>
                    <button class="delete_record" data-win-bind="value : id">Delete Record</button>
                </div>

            </div>-->

            <div id="calculator_application_lv"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{itemDataSource: CalculatorApplications.dataList.dataSource,
                                    itemTemplate : MyJSItemTemplate,
                                    selectionMode: 'single',
                                    tapBehavior: 'none',
                                    swipeBehavior: 'none',
                                    layout: { type: WinJS.UI.ListLayout }}">
            </div>

        </section>
    </div>
</body>
</html>
